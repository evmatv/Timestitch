<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра: Угадай число</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Угадай число!</h1>
        <p>Введите число от 1 до 100:</p>
        <input type="number" id="guessInput" min="1" max="100">
        <button id="guessButton">Проверить</button>
        <div class="message" id="message"></div>
        <img id="winImage" src="https://example.com/your-image.png" alt="Поздравляем!" style="display: none; width: 300px; margin-top: 20px;">
    </div>

    <script src="script.js"></script>
</body>
</html>
