<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Монетный сборщик</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div class="controls">
        <button class="button" id="leftBtn">Влево (A)</button>
        <button class="button" id="rightBtn">Вправо (D)</button>
        <button class="button" id="jumpBtn">Прыжок (Пробел)</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
