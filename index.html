<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хроники Переплетений</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <h1 id="title">Хроники Переплетений</h1>
        <p id="story">Нажмите "Начать", чтобы войти в мир временных линий.</p>

        <div id="scene">
            <img id="background" src="assets/bg1.jpg" alt="Фон">
            <img id="character" src="assets/hero1.png" alt="Персонаж">
        </div>

        <div id="choices">
            <!-- Кнопки выбора будут добавляться динамически -->
        </div>

        <button id="start">Начать</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
